<div id="login-register-view" class="flex items-center justify-center min-h-screen">
    <div id="login-view" class="bento-box w-full max-w-md p-8 flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6 text-center">Project Pilot Login</h2>
        <form id="login-form" class="space-y-4 w-full">
            <input type="text" id="username" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn btn-primary w-full">Login</button>
            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="#" id="show-register" class="text-blue-600 hover:underline font-medium">Register here</a>.</p>
        </form>
    </div>

    <div id="register-view" class="bento-box w-full max-w-md p-8 flex flex-col items-center" style="display: none;">
        <h2 class="text-2xl font-bold mb-6 text-center">Register New Account</h2>
        <form id="register-form" class="space-y-4 w-full">
            <input type="text" id="register-name" placeholder="Full Name" class="input-field" required>
            <input type="email" id="register-email" placeholder="Email" class="input-field" required>
            <input type="password" id="register-password" placeholder="Password" class="input-field" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" class="input-field" required>
            <select id="register-role" class="select-field" required onchange="toggleRegisterStudentFields()">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="supervisor">Supervisor</option>
                <option value="admin">Admin</option>
            </select>
            <div id="register-student-fields" class="space-y-4" style="display: none;">
                <input type="text" id="register-roll-number" placeholder="Roll Number" class="input-field">
                <select id="register-semester" class="select-field">
                    <option value="">Select Semester</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary w-full">Register</button>
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="#" id="show-login-from-register" class="text-blue-600 hover:underline font-medium">Login here</a>.</p>
        </form>
    </div>
</div>
